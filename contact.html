    <!-- Navbar Section -->

    <header class="d-none d-lg-flex">

        <div class="navbar" id="navbar">
          <ul class="nav-item">
            <li><a class="nav-link" href="./index.html">Home</a></li>
            <li><a class="nav-link" href="./about.html">About Us</a></li>
            <li><a class="nav-link" href="./services.html">Services</a></li>
            <li>
              <a class="nav-link active" href="./contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="nav-address">
        <div>
          <span><i class="fa-solid fa-location-dot"></i></span>
          <span class="text"
            >12 Roszel Road, <br />
            Princeton, NJ 08540</span
          >
        </div>
        <div>
          <span><i class="fa-solid fa-envelope"></i></span>
          <span class="text">info@infrasmartz.com</span>
        </div>
      </div>
    </header>

    <!-- Mobile Header -->
    <section
      class="mob-nav d-lg-none d-flex justify-content-between align-items-center p-3"
    >
      <div class="navbar-logo">
        <a href="./index.html">
          <img src="./Assets/Logo/logo.png" width="200" alt="logo" />
        </a>
      </div>
      <div>
        <button
          class="btn text-white"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#mobileNav"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </section>
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="mobileNav"
    >
      <div class="offcanvas-body">
        <ul class="">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./services.html">Services</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>

    <!-- End Navbar Section -->

    <!-- Contact Section -->

    <div class="contact-text" id="contactUs">
      <h5>INFRASMARTZ / Contact Us</h5>
      <h2><span>Contact Us</span></h2>
    </div>
    <div class="container" id="contact">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3042.0418435530523!2d-74.642186184607!3d40.31922887937654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c3e0d809e55555%3A0x26632276d048750e!2swww.infrasmartz.com!5e0!3m2!1sen!2sin!4v1653987365121!5m2!1sen!2sin"
            width="100%"
            height="465"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <!-- Contact form -->
        <div class="col-md-6 col-sm-12">
          <p class="" style="font-size: 24px; color: black; font-weight: 600">
            Please provide the followings :
          </p>
          <form id="contactForm" autocomplete="off">
            <div class="mb-3">
              <input
                id="name"
                name="name"
                class="form-control form__input shadow-none"
                type="text"
                placeholder="Name"
              />
            </div>
            <div class="mb-3">
              <input
                id="email"
                name="email"
                class="form-control form__input shadow-none"
                type="email"
                placeholder="Email address"
              />
            </div>
            <div class="mb-3">
              <input
                id="phone"
                name="phone"
                class="form-control form__input shadow-none"
                type="text"
                placeholder="Phone number"
                onkeypress="return IsNumeric(event);"
              />
            </div>
            <div class="mb-3">
              <input
                id="subject"
                name="subject"
                class="form-control form__input shadow-none"
                type="text"
                placeholder="Subject"
              />
            </div>
            <div class="mb-3">
              <textarea
                id="message"
                name="message"
                class="form-control form__textarea shadow-none"
                rows="3"
                placeholder="Your Message"
              ></textarea>
            </div>
            <button
              id="submitBtn"
              class="btn btn-primary form-control border-0 text-uppercase fw-bold py-3"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- End Contact Section -->

    <!-- Footer Section -->

    <div id="footer"></div>

    <!-- End Footer Section -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

    <script src="./Assets/js/contact.js"></script>
  </body>
</html>
